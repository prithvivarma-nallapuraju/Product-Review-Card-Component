<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/ouput.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card Component</title>
  </head>
  <body class="bg-cream">
    <!------------------------------------------------- 
                      Card Design Section
    ---------------------------------------------------->

    <section id="card" class="container mx-auto my-44 xl:my-64">
      <div class="flex flex-col bg-white rounded-2xl xl:flex-row xl:mx-96">
        <!-- Image -->
        <div class="xl:w-1/2">
          <img
            src="./images/image-product-mobile.jpg"
            alt="image"
            class="rounded-t-2xl xl:hidden"
          />

          <img
            src="./images/image-product-desktop.jpg"
            alt="image"
            class="rounded-l-2xl h-96 w-80 hidden xl:block"
          />
        </div>
        <!-- End of Image -->

        <!-- Text Design -->
        <div class="mx-5 xl:w-1/2">
          <h3
            class="text-darkGrayishBlue text-md my-3 font-montserratFont"
            id="perfume"
          >
            P E R F U M E
          </h3>
          <h1 class="font-bold text-4xl mb-3 font-frauncesFont" id="heading">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="my-3 text-darkGrayishBlue text-md font-montserratFont"
            id="para"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>

          <!--Pricing -->
          <div class="flex flex-row mb-3">
            <div
              class="text-3xl mr-5 text-darkCyan font-bold font-frauncesFont"
            >
              $149.99
            </div>
            <div
              class="font-montserratFont line-through my-2 text-darkGrayishBlue"
            >
              $169.99
            </div>
          </div>
          <!-- End of Pricing-->

          <!-- Button Design -->
          <button class="bg-darkCyan mb-7 py-3 rounded-lg">
            <div class="flex flex-row">
              <div class="w-1/2">
                <img src="./images/icon-cart.svg" alt="" class="ml-28 my-1" />
              </div>
              <div class="w-1/2 text-white ml-5 mr-28 xl:mr-24">
                Add to Cart
              </div>
            </div>
          </button>
          <!-- End of Button Design-->
        </div>
        <!-- End of Text Design -->
      </div>
    </section>

    <!------------------------------------------------- 
                      End of Card Design
    ---------------------------------------------------->
  </body>
</html>
